<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PosGo!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      /* GAOR AESTHETIC BACKGROUND - REFINED */
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f8fafc;
        /* Balanced gradients for depth without being "too white" or "boring" */
        background-image: 
          radial-gradient(at 0% 0%, rgba(20, 184, 166, 0.04) 0, transparent 40%),
          radial-gradient(at 100% 100%, rgba(99, 102, 241, 0.04) 0, transparent 40%),
          radial-gradient(at 50% 50%, rgba(255, 255, 255, 1) 0, transparent 100%);
        background-attachment: fixed;
      }
      
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }
      
      @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
      @keyframes fade-in-up { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
      
      .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }
      .animate-fade-in-up { animation: fade-in-up 0.4s ease-out forwards; }
      .animate-float { animation: float 6s ease-in-out infinite; }
    </style>
